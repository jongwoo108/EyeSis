<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV 용의자 식별 서비스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 min-h-screen">

    <div id="uploadScreen" class="min-h-screen flex items-center justify-center">
        <div class="upload-container max-w-md w-full mx-auto p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-800 mb-2">CCTV 영상 분석기</h1>
                <p class="text-gray-600">용의자 식별 시스템</p>
            </div>

            <div class="space-y-6">
                <div
                    class="border-2 border-dashed border-blue-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors">
                    <label for="videoFile" class="block text-lg font-medium text-blue-700 mb-2 cursor-pointer">
                        CCTV 영상 파일 선택
                    </label>
                    <input type="file" id="videoFile" accept="video/*" class="hidden">
                    <p class="text-sm text-gray-500">MP4, AVI, MOV 등 지원</p>
                </div>

                <div id="fileInfo" class="hidden bg-green-50 border border-green-200 rounded-lg p-3">
                    <p class="text-green-700 text-sm font-medium">선택된 파일: <span id="fileName"></span></p>
                </div>

                <button id="analyzeBtn"
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-blue-700 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    분석 시작
                </button>
            </div>
        </div>
    </div>

    <div id="suspectSelectScreen" class="hidden min-h-screen bg-gray-50">
        <div class="container mx-auto py-8">
            <div class="max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">용의자 데이터베이스</h1>
                    <p class="text-gray-600">감지할 대상을 선택해주세요</p>
                </div>

                <div id="suspectCardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <!-- 인물 카드가 동적으로 생성됩니다 -->
                    <div class="col-span-full text-center py-8 text-gray-500">
                        <p>인물 목록을 불러오는 중...</p>
                    </div>
                </div>

                <div id="selectedSuspectInfo" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                    <h4 class="font-bold text-blue-800 mb-2">선택된 대상:</h4>
                    <div id="selectedSuspectName" class="text-gray-700"></div>
                    <p class="text-sm text-gray-500 mt-2">여러 명을 선택하려면 카드를 클릭하세요</p>
                </div>

                <div class="text-center">
                    <button id="proceedToDashboard"
                        class="bg-blue-600 text-white py-3 px-8 rounded-lg text-lg font-semibold hover:bg-blue-700 disabled:opacity-50"
                        disabled>
                        모니터링 시작
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboardScreen" class="hidden min-h-screen">
        <header class="dashboard-header text-white p-4 shadow-lg">
            <div class="container mx-auto">
                <h1 class="text-2xl font-bold">A 편의점 CCTV (정문입구)</h1>
            </div>
        </header>

        <div class="container mx-auto p-4">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 h-[calc(100vh-140px)]">
                <div class="lg:col-span-3 bg-white rounded-lg shadow-lg p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">실시간 영상</h2>
                        <span class="text-sm text-red-500 animate-pulse">● LIVE</span>
                    </div>

                    <div class="flex-1 bg-black rounded-lg overflow-hidden video-container relative h-[600px]">
                        <video id="mainVideo" class="w-full h-full object-contain absolute inset-0" controls
                            playsinline></video>
                        <canvas id="detectionCanvas" class="w-full h-full object-contain absolute inset-0"
                            style="z-index: 10; pointer-events: none;"></canvas>
                    </div>

                    <!-- 타임라인 -->
                    <div class="mt-4">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-sm font-semibold text-gray-700">범죄자 감지 타임라인</h3>
                            <div class="flex gap-2">
                                <button id="viewClipsBtn"
                                    class="text-xs bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">
                                    클립 보기 (<span id="clipCount">0</span>)
                                </button>
                                <button id="viewSnapshotsBtn"
                                    class="text-xs bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                                    스냅샷 보기 (<span id="snapshotCount">0</span>)
                                </button>
                            </div>
                        </div>
                        <div id="timelineContainer" class="relative h-12 bg-gray-200 rounded cursor-pointer">
                            <div id="timelineBar" class="h-full relative">
                                <!-- 마커들이 동적으로 추가됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white rounded-lg shadow-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">제어판</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-700">AI 감지 활성화</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="detectionFilter">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">시스템 상태</h3>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">연결 상태</span>
                            <span class="font-medium text-green-600" id="connectionStatus">정상</span>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-lg p-6 flex-1">
                        <h3 class="text-lg font-semibold text-gray-800 mb-6">감지 로그</h3>
                        <div id="detectionInfo" class="h-64 overflow-y-auto">
                            <p class="text-gray-500 text-center py-4">대기 중...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 클립 갤러리 모달 -->
    <div id="clipModal"
        class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">범죄자 감지 클립</h2>
                <button id="closeClipModalBtn" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="p-4 overflow-y-auto flex-1">
                <div id="clipList" class="space-y-3">
                    <!-- 클립 카드가 동적으로 추가됩니다 -->
                </div>
            </div>
            <div class="p-4 border-t flex justify-end">
                <button id="closeClipModalBtn2" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    닫기
                </button>
            </div>
        </div>
    </div>

    <!-- 스냅샷 갤러리 모달 -->
    <div id="snapshotModal"
        class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-6xl w-full max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">범죄자 감지 스냅샷</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="p-4 overflow-y-auto flex-1">
                <div id="snapshotGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 스냅샷 카드가 동적으로 추가됩니다 -->
                </div>
            </div>
            <div class="p-4 border-t flex justify-between">
                <button id="downloadAllBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    전체 다운로드
                </button>
                <button id="closeModalBtn2" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    닫기
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="snapshot_functions.js"></script>

</body>

</html>
